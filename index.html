<!-- Serves at the website's homepage and main entry point -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- tab title here -->
    <title>Sigma Omega</title>
    <!-- tab icon here -->
    <link rel="shortcut icon" type="image/x-icon"
          href="images/icons/favicon.ico"/>
    <!-- stylesheet imports -->
    <!-- vendor imports -->
    <link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom imports-->
    <link href="stylesheets/compiled/navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/compiled/landingcarousel.css">
</head>
<body>
    <!-- script imports -->
    <!-- vendor scripts -->
    <script src="vendors/jquery/jquery-3.3.1.js"></script>
    <script src="vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendors/handlebars/handlebars-v4.0.11.js"></script>
    <!-- custom scripts -->
    <script src="scripts/utility.js"></script>
    <script src="scripts/landingcarousel.js"></script>
    <!-- template imports -->
    <script src="templates/compiled/navbar.min.js"></script>
    <script src="templates/compiled/birthdayslide.min.js"></script>
    <script>
        renderTemplate('navbar', 'body');
        // document.ready calls are checks/processes that can only be executed when the html for this page is loaded
        $(document).ready(function() {
            //checkBrotherBirthdays();
            clearIfSingle();
        });
    </script>

    <!-- begin page html -->
    <!-- the background carousel that appears on the on the homepage (area of revolving backgrounds) -->
    <div id="landing-carousel" class="carousel slide fixed-top" data-ride="carousel">
        <ol class="carousel-indicators">
            <!-- for each additional slide added, add a carousel indicator -->
            <li class="primary-indicator active" data-target="#landing-carousel" data-slide-to="0"></li>
        </ol>
        <div class="carousel-slides carousel-inner">
            <!-- this intro-slide must always be here -->
            <div class="carousel-item active intro-slide">
                <div class="slide-content">
                    <h1 class="intro-title">Delta Sigma Pi - Sigma Omega Chapter</h1>
                    <hr>
                    <p class="intro-subtitle">
                        Delta Sigma Pi is the world's foremost professional fraternity with over 300,000 members nation
                        wide. Sigma Omega is the branch of Delta Sigma Pi that represents Northeastern University
                    </p>
                </div>
            </div>
            <!-- all additional slides here -->
        </div>
        <a class="carousel-control-prev" href="#landing-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#landing-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>
</html>
