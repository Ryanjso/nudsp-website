!-- Serves at the website's homepage and main entry point -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- tab title here -->
    <title>Delta Sigma Pi - &Sigma;&Omega;</title>
    <!-- tab icon here -->
    <link rel="shortcut icon" type="image/x-icon"
          href="images/icons/favicon.ico"/>
    <!-- stylesheet imports -->
    <!-- vendor imports -->
    <link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom imports-->
    <link href="stylesheets/compiled/navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/compiled/landingcarousel.css">
    <link rel="stylesheet" href="stylesheets/compiled/custom.css">
    <link rel="stylesheet" href="stylesheets/compiled/events.css">
    <link rel="stylesheet" href="stylesheets/compiled/footer.css">
    <!-- font imports -->
    <link href="https://fonts.googleapis.com/css?family=Caudex|Noto+Serif|Roboto+Slab|Ubuntu" rel="stylesheet">
</head>
<body>
    <!-- script imports -->
    <!-- vendor scripts -->
    <script src="vendors/jquery/jquery-3.3.1.js"></script>
    <script src="vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendors/handlebars/handlebars-v4.0.11.js"></script>
    <!-- custom scripts -->
    <script src="scripts/utility.js"></script>
    <script src="scripts/landingcarousel.js"></script>
    <!-- template imports -->
    <script src="templates/compiled/navbar.tmpl.js"></script>
    <script src="templates/compiled/birthdayslide.tmpl.js"></script>
    <script src="templates/compiled/eventgrid.tmpl.js"></script>
    <script src="templates/compiled/footer.tmpl.js"></script>
    <script>
        renderTemplate('navbar', 'body');
        // document.ready calls are checks/processes that can only be executed when the html for this page is loaded
        $(document).ready(function() {
            //checkBrotherBirthdays();
            clearIfSingle();
            if (screen.width > 1200) {
                renderTemplate('eventgrid', '.event-area', true);
            }
            else {
                renderTemplate('eventlist', '.event-area', true);
            }
            renderTemplate('footer', 'body', true, true)
        });
    </script>

    <!-- begin page html -->
    <div class="container-fluid  homepage-container">
        <div id="landing-section" class="row section">
            <!-- background carousel that appears on the on the homepage (area of revolving backgrounds) -->
            <div id="landing-carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <!-- for each additional slide added, add a carousel indicator -->
                    <li class="primary-indicator active" data-target="#landing-carousel" data-slide-to="0"></li>
                    <li class="primary-indicator" data-target="#landing-carousel" data-slide-to="1"></li>
                </ol>
                <div class="carousel-slides carousel-inner">
                    <!-- this intro-slide must always be here -->
                    <div class="carousel-item active intro-slide">
                        <div class="slide-content">
                            <p class="opening-letters">&Delta;&Sigma;&Pi;</p>
                            <p class="opening-statement">
                                The World's Foremost Co-ed Fraternity & Northeastern's Premiere Business Fraternity
                            </p>
                        </div>
                    </div>
                    <!-- all additional slides here -->
                    <!--div class="carousel-item recruitment-countdown">
                        <div class="slide-content">
                            <img class="countdown-img" src="images/backgrounds/recruitcountdown/10.jpg">
                        </div>
                    </div>-->

                </div>
                <a class="carousel-control-prev" href="#landing-carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#landing-carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <!-- about section that appears on the homepage -->
        <div id="about-section" class="row section">
            <div class="buttons-section row">
                <button type="button" class="btn btn-primary">Find Out More</button>
                <button type="button" class="btm btn-primary">Join Us</button>
            </div>
        </div>
        <!-- events section that appears on the homepage -->
        <div id="events-section" class="container-fluid section">
            <div class="row event-format-tools">

            </div>
            <div class="event-area row">

            </div>
            <div class="buttons-section row">
                <button type="button" class="btn btn-primary">See More Events</button>
                <button type="button" class="btm btn-primary">Recruitment Events</button>
            </div>
        </div>
    </div>
</body>
</html>
